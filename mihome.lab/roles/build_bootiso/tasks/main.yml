- name: Generate kickstart {{ os_version }} file
  template:
    src: "{{ isolinux_ks[ os_version.split()[0] ] }}"
    dest: "{{ isolinux_target_dir.path }}/{{ inventory_hostname }}.ks"
  tags:
    - build_bootiso 

- name: Generate isolinux {{ os_version }} config file
  template:
    src: "{{ isolinux_cfg[ os_version.split()[0] ] }}"
    dest: "{{ isolinux_target_dir.path }}/isolinux.cfg"
  tags:
    - build_bootiso 

- name: Generate boot ISO in ClearLinux
  shell: xorrisofs -V "OEMDRV" -o "{{ bootiso_local_dir }}/{{ bootiso_filename }}" -b isolinux/isolinux.bin -c boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table -J -r  "{{ tmpdir.stat.path }}"
  register: build_out
  when: 
    - ansible_os_family == "ClearLinux"
    - os_version is defined and iso_url[ os_version ] is defined
  tags:
    - build_bootiso 

- name: Generate boot ISO in OSX
  shell: mkisofs -V "OEMDRV" -o "{{ bootiso_local_dir }}/{{ bootiso_filename }}" -b isolinux/isolinux.bin -c boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table -J -r  "{{ tmpdir.stat.path }}"
  register: build_out
  when: 
    - ansible_os_family == "Darwin"
    - os_version is defined and iso_url[ os_version ] is defined
  tags:
    - build_bootiso 

- debug:
    msg: "{{ build_out }}"
  tags:
    - build_bootiso 

