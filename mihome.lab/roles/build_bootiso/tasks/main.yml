- name: Create local build_bootiso directory in tmp
  file:
    path: "{{ bootiso_local_dir }}"
    state: directory
    mode: 0755
  tags:
    - build_bootiso 

- name: Create isolinux directory in tmp
  file:
    path: "{{ tmpdir.stat.path }}/isolinux"
    state: directory
    mode: 0755
  register: isolinux_target_dir  
  tags:
    - build_bootiso 

- name: Doh 
  debug:
    #msg: "... {{ iso_url['%s'|format( os_version )] }} ..."
    msg: "... {{ iso_url[ os_version ] }} ..."
  when: os_version is defined and iso_url[ os_version ] is defined

- name: Download isolinux {{ os_version }} boot files 
  get_url: 
    url: "{{ iso_url[ os_version ] }}/isolinux/{{ item }}"
    dest: "{{ isolinux_target_dir.path }}"
  with_items: "{{ isolinux_boot_files[ os_version.split()[0] ] }}"
  when: 
    - os_version is defined 
      #    - os_version is search("^6.*")
    - iso_url[ os_version ] is defined
  tags:
    - build_bootiso 

