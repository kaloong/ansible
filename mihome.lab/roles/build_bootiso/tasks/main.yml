- name: Create tmp directory
  shell: mktemp -d
  register: tmpout
  tags:
    - build_bootiso 

- name: 
  stat: 
    path: "{{ tmpout.stdout }}"
  register: tmpdir
  tags:
    - build_bootiso 

- debug:
    msg: "New directory  {{ tmpdir }}"
  when: tmpdir.stat.exists
  tags:
    - build_bootiso 

