- name: Create local build_bootiso directory in tmp
  file:
    path: "/tmp/build_bootiso"
    state: directory
    mode: 0755
  tags:
    - build_bootiso 

- name: Create isolinux directory in tmp
  file:
    path: "{{ tmpdir.stat.path }}/isolinux"
    state: directory
    mode: 0755
  register: isolinux_target_dir  
  tags:
    - build_bootiso 

- name: Download isolinux boot files 
  get_url: 
    url: "{{ iso_image_url }}{{ item }}"
    dest: "{{ isolinux_target_dir.path }}"
  with_items: "{{ iso_boot_files }}"
  tags:
    - build_bootiso 

- name: Generate kickstart file
  template:
    src: kickstart6.ks.j2
    dest: "{{ isolinux_target_dir.path }}/{{ inventory_hostname }}.ks"
  tags:
    - build_bootiso 

- name: Generate isolinux config file
  template:
    src: isolinux6.cfg.j2
    dest: "{{ isolinux_target_dir.path }}/isolinux.cfg"
  tags:
    - build_bootiso 

- name: Generate boot ISO in ClearLinux
  shell: xorrisofs -V "OEMDRV" -o "{{ bootiso_local_dir }}/{{ bootiso_filename }}" -b isolinux/isolinux.bin -c boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table -J -r  "{{ tmpdir.stat.path }}"
  register: build_out
  when: ansible_os_family == "ClearLinux"
  tags:
    - build_bootiso 

- name: Generate boot ISO in OSX
  shell: mkisofs -V "OEMDRV" -o "{{ bootiso_local_dir }}/{{ bootiso_filename }}" -b isolinux/isolinux.bin -c boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table -J -r  "{{ tmpdir.stat.path }}"
  register: build_out
  when: ansible_os_family == "Darwin"
  tags:
    - build_bootiso 

- debug:
    msg: "{{ build_out }}"
  tags:
    - build_bootiso 

- name: Remove tmp directory
  file:
    state: absent
    path: "{{ tmpdir.stat.path }}" 
  when: tmpdir.stat.exists
  tags:
    - build_bootiso 
