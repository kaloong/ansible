---
- name: Generate test report folder "{{ test_folder }}"
  file:
    path: "{{ test_folder }}"
    mode: 0755
    state: directory
  delegate_to: localhost
  tags: sf_pretest

- name: Generate test report "{{ test_filename }}"
  file:
    path: "{{ test_filename }}.txt"
    mode: 0755
    state: touch
  delegate_to: localhost
  tags: sf_pretest
