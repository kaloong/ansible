---
# vim: set ft=ansible et ts=2 sw=2:
#
# Create a new VM from a template using the new vmware_guest module
- name: VM from template
  hosts: localhost
  gather_facts: false
  connection: local
  vars:
    vcenter_hostname: vcsa.mega.lan
    vcenter_user: "svc_vmdeployer@mega.lan"
    vcenter_pass: "!QAZxsw2"
    esxhost: "esk00.mega.lan"
    name: testvm2
    datastore: ESK00_SSD_1T
    network: "VM network"
    vmtemplate: CentOS7-Base
    vmcluster: LAN
    notes: Created by Ansible
    dumpfacts: False
  tasks:
    - name: Check for vSphere access parameters
      fail: msg="Must set vcenter_user and vcenter_pass in a Vault"
      when: (vcenter_user is not defined) or (vcenter_pass is not defined)
      
    - name: Create VM from template
      vmware_guest:
        validate_certs: False
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_user }}"
        password: "{{ vcenter_pass }}"
        esxi_hostname: "{{ esxhost }}"
        datacenter: "mihome.lab"
        folder: /vm
        name: "{{ name }}"
        disk:
          - size_gb: 10
            type: thin
            datastore: "{{ datastore }}"
        networks:
          - type: vmxnet3
            network: "{{ network }}"
        hardware:
          memory_mb: "{{ vm_memory | default(1024) }}"
        cdrom:
          type: iso
          iso_path: "[SkullDataStore] CentOS-7-x86_64-Minimal-1804.iso"
        wait_for_ip_address: True
        state: present
      register: newvm
      
    - name: IP address info
      debug:
        msg: "{{ newvm.instance.ipv4 }} {{ name }}"
